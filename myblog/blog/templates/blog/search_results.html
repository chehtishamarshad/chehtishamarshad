{% extends "blog/base_generic.html" %}
{% block content %}
    <h1>Search Results</h1>
    {% for post in results %}
        <div>
            <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
        </div>
    {% endfor %}
{% endblock %}
